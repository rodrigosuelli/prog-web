<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <script>
      let a = 10;
      let b = 12;
      let c = 14;
      let valor1 = ++a - b;
      let valor2 = b-- + a++;
      let valor3 = -a + c++;
      console.log(valor1, valor2, valor3);
      console.log(a, b, c);
    </script>
  </body>
</html>
